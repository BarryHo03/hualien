			  	<h1>久壽便當</h1>
				
				<p>久壽便當是是民國二十六年就開業的花蓮老店，原本店開設在舊火車站圓環旁，民國四十八年遷移至目前的中山路上，民國七十二年是轉營賣便當，在當時是小朋友校外教學午餐的首選，常常出現大排長龍的壯觀盛況。</p>
				<p>直到現在久壽仍以便當為重點，提供簡單的雞腿、豬排、炒牛肉、魚排及魯肉便當，因為它最初營業時是以飯糰等簡單日式料理出名，平價的壽司便當也是花蓮當地人的隱藏版美食。人人皆知花蓮的米品質極好，像是月光米等等，所以他的壽司米粒更是不一般，偏硬並且較Q彈，米飯口感軟的恰當好處，搭配中間蔬菜的脆吃起來相當濕潤香甜。</p>
